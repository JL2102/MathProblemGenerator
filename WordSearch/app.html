<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Word Search Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .settings, .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .settings label, .settings input, .options button {
            margin: 5px;
        }

        .game {
            display: flex;
            justify-content: space-between;
        }

        .grid {
            display: grid;
            gap: 5px;
            border: 1px solid #ccc;
            position: relative;
        }

        .grid-cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        .grid-cell.highlight {
            background-color: yellow;
        }

        .grid-cell.found {
            color: red;
            font-weight: bold;
            position: relative;
        }

        .word-list {
            margin-left: 20px;
        }

        .word-list ul {
            padding: 0;
            list-style: none;
        }

        .word-list li {
            margin: 5px 0;
        }

        .word-list li.found {
            text-decoration: line-through;
        }

        .line {
            position: absolute;
            border: 2px solid red;
            pointer-events: none;
        }

        .score, .timer {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Search Game</h1>
        <div class="settings">
            <label for="numWords">Number of Words:</label>
            <input type="number" id="numWords" min="5" max="20" value="10">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" min="10" max="20" value="10">
            <button onclick="generatePuzzle()">Generate Puzzle</button>
        </div>
        <div class="options">
            <button onclick="toggleDiagonal()">Toggle Diagonal Words</button>
            <button onclick="toggleVertical()">Toggle Vertical Words</button>
            <button onclick="highlightAllWords()">Highlight All Words</button>
            <button onclick="giveHint()">Hint</button>
        </div>
        <div class="game">
            <div class="grid" id="puzzleGrid"></div>
            <div class="word-list">
                <h2>Words to Find:</h2>
                <ul id="wordList"></ul>
            </div>
        </div>
        <div class="score">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <div class="timer">
            <h2>Time: <span id="timer">00:00</span></h2>
        </div>
    </div>
    <script>
        const ALL_CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const wordsDictionary = [
            "ANIMAL", "OCEAN", "MOUNTAIN", "FOREST", "DESERT", "RIVER", "VALLEY", "ISLAND",
            "CONTINENT", "COUNTRY", "CITY", "VILLAGE", "METROPOLIS", "GALAXY", "STAR", "PLANET",
            "COMET", "ASTEROID", "MOON", "SUN", "UNIVERSE", "CONSTELLATION", "NEBULA", "BLACKHOLE",
            "SUPERNOVA", "EQUATOR", "HORIZON", "LATITUDE", "LONGITUDE", "CLIMATE", "WEATHER", "TEMPERATURE",
            "HUMIDITY", "RAINFALL", "DROUGHT", "FLOOD", "TORNADO", "HURRICANE", "TSUNAMI", "VOLCANO",
            "EARTHQUAKE", "LANDSCAPE", "BIOME", "ECOSYSTEM", "SPECIES", "ORGANISM", "CELL", "DNA",
            "EVOLUTION", "MIGRATION", "POPULATION", "COMMUNITY", "HABITAT", "PREDATOR", "PREY", "FOODCHAIN",
            "PHOTOSYNTHESIS", "BIOSPHERE", "ECOLOGY", "BIODIVERSITY", "CONSERVATION", "SUSTAINABILITY",
            "POLLUTION", "RECYCLING", "RENEWABLE", "ENERGY", "SOLAR", "WIND", "HYDRO", "GEOTHERMAL",
            "NUCLEAR", "FOSSIL", "COAL", "OIL", "NATURALGAS", "PETROLEUM", "BIOFUEL", "ELECTRICITY",
            "MAGNETISM", "GRAVITY", "VELOCITY", "ACCELERATION", "INERTIA", "MOMENTUM", "FORCE", "PRESSURE",
            "WORK", "POWER", "MACHINE", "ENGINE", "TURBINE", "PUMP", "GENERATOR", "TRANSFORMER",
            "CIRCUIT", "RESISTOR", "CAPACITOR", "INDUCTOR"
        ];
        let selectedCells = [];
        let isMouseDown = false;
        let foundWords = [];
        let score = 0;
        let timerInterval;
        let secondsElapsed = 0;
        let allowDiagonal = true;
        let allowVertical = true;

        function generatePuzzle() {
            clearInterval(timerInterval);
            secondsElapsed = 0;
            document.getElementById('timer').textContent = formatTime(secondsElapsed);
            startTimer();

            score = 0;
            foundWords = [];
            document.getElementById('score').textContent = score;
            selectedCells = [];

            const numWords = parseInt(document.getElementById('numWords').value);
            const gridSize = parseInt(document.getElementById('gridSize').value);
            
            const selectedWords = selectWords(wordsDictionary, numWords);
            const puzzle = new Generator().gen_word_search(selectedWords, getDirections(), gridSize / selectedWords.length);
            
            renderPuzzle(puzzle);
            renderWordList(selectedWords);
        }

        function selectWords(dictionary, count) {
            const selected = [];
            while (selected.length < count) {
                const word = dictionary[Math.floor(Math.random() * dictionary.length)];
                if (!selected.includes(word)) selected.push(word);
            }
            return selected;
        }

        function renderPuzzle(puzzle) {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = ''; // Clear existing grid
            grid.style.gridTemplateColumns = `repeat(${puzzle.length}, 40px)`;
            
            puzzle.forEach((row, rowIndex) => {
                row.forEach((letter, colIndex) => {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.textContent = letter;
                    cell.dataset.row = rowIndex;
                    cell.dataset.col = colIndex;
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseover', continueSelection);
                    cell.addEventListener('mouseup', endSelection);
                    grid.appendChild(cell);
                });
            });
        }

        function renderWordList(words) {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = ''; // Clear existing list
            
            words.forEach(word => {
                const listItem = document.createElement('li');
                listItem.textContent = word;
                wordList.appendChild(listItem);
            });
        }

        function startSelection(event) {
            isMouseDown = true;
            toggleCellHighlight(event.target);
        }

        function continueSelection(event) {
            if (isMouseDown) {
                toggleCellHighlight(event.target);
            }
        }

        function endSelection() {
            isMouseDown = false;
            checkSelection();
        }

        function toggleCellHighlight(cell) {
            if (cell.classList.contains('highlight')) {
                cell.classList.remove('highlight');
                selectedCells = selectedCells.filter(selectedCell => selectedCell !== cell);
            } else {
                cell.classList.add('highlight');
                selectedCells.push(cell);
            }
        }

        function checkSelection() {
            if (selectedCells.length === 0) return;

            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            const wordListItems = document.querySelectorAll('.word-list li');
            let wordFound = false;

            wordListItems.forEach(item => {
                if (item.textContent === selectedWord && !item.classList.contains('found')) {
                    item.classList.add('found');
                    selectedCells.forEach(cell => {
                        cell.classList.add('found');
                        cell.classList.remove('highlight');
                    });
                    foundWords.push(selectedWord);
                    score += selectedWord.length;
                    document.getElementById('score').textContent = score;
                    wordFound = true;
                }
            });

            if (wordFound) {
                drawLineThroughWord(selectedCells);
            }

            selectedCells = [];
            checkWinCondition();
        }

        function drawLineThroughWord(cells) {
            const grid = document.getElementById('puzzleGrid');
            const startX = cells[0].offsetLeft + cells[0].offsetWidth / 2;
            const startY = cells[0].offsetTop + cells[0].offsetHeight / 2;
            const endX = cells[cells.length - 1].offsetLeft + cells[cells.length - 1].offsetWidth / 2;
            const endY = cells[cells.length - 1].offsetTop + cells[cells.length - 1].offsetHeight / 2;

            const line = document.createElement('div');
            line.classList.add('line');
            line.style.width = `${Math.hypot(endX - startX, endY - startY)}px`;
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
            line.style.transform = `rotate(${Math.atan2(endY - startY, endX - startX) * 180 / Math.PI}deg)`;
            line.style.transformOrigin = '0 0';
            grid.appendChild(line);
        }

        function checkWinCondition() {
            const totalWords = document.querySelectorAll('.word-list li').length;
            if (foundWords.length === totalWords) {
                clearInterval(timerInterval);
                alert(`Congratulations! You've found all the words! Your score is ${score}.`);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                secondsElapsed++;
                document.getElementById('timer').textContent = formatTime(secondsElapsed);
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function giveHint() {
            const wordListItems = document.querySelectorAll('.word-list li');
            for (let item of wordListItems) {
                if (!item.classList.contains('found')) {
                    highlightFirstLetter(item.textContent);
                    break;
                }
            }
        }

        function highlightFirstLetter(word) {
            const gridCells = document.querySelectorAll('.grid-cell');
            for (let cell of gridCells) {
                if (cell.textContent === word[0]) {
                    cell.classList.add('highlight');
                    setTimeout(() => cell.classList.remove('highlight'), 2000);
                    break;
                }
            }
        }

        function highlightAllWords() {
            const wordListItems = document.querySelectorAll('.word-list li');
            wordListItems.forEach(item => {
                item.classList.add('found');
            });

            const gridCells = document.querySelectorAll('.grid-cell');
            gridCells.forEach(cell => {
                if (cell.classList.contains('highlight')) {
                    cell.classList.remove('highlight');
                }
                cell.classList.add('found');
            });
        }

        function toggleDiagonal() {
            allowDiagonal = !allowDiagonal;
            alert(`Diagonal words are now ${allowDiagonal ? 'enabled' : 'disabled'}.`);
        }

        function toggleVertical() {
            allowVertical = !allowVertical;
            alert(`Vertical words are now ${allowVertical ? 'enabled' : 'disabled'}.`);
        }

        function getDirections() {
            const directions = [[1, 0], [0, 1]];
            if (allowDiagonal) {
                directions.push([1, 1], [-1, 1]);
            }
            if (allowVertical) {
                directions.push([0, -1]);
            }
            return directions;
        }

        class Generator {
            get_puzzle_dim(words, size_fac) {
                let total = 0;
                for (let word of words) {
                    total += word.length;
                }
                return Math.max(Math.ceil(Math.sqrt(total * size_fac)), Math.max(...words.map(word => word.length)));
            }

            create_empty_table(dim) {
                return Array.from({ length: dim }, () => Array(dim).fill(" "));
            }

            copy_table(table) {
                return JSON.parse(JSON.stringify(table));
            }

            create_blank_tried_pos(words) {
                const dictionary = {};
                words.forEach(word => dictionary[word] = []);
                return dictionary;
            }

            all_random_coords(dim) {
                const xlist = Array.from({ length: dim }, (_, i) => i).sort(() => Math.random() - 0.5);
                const ylist = Array.from({ length: dim }, (_, i) => i).sort(() => Math.random() - 0.5);
                return [xlist, ylist];
            }

            gen_word_search(words, directions, size_fac = 2) {
                directions = directions || [[1, 0], [0, 1]];
                const dim = this.get_puzzle_dim(words, size_fac);
                let table = this.create_empty_table(dim);
                const tried_positions = this.create_blank_tried_pos(words);
                let current_index = 0;

                while (current_index < words.length) {
                    const word = words[current_index];
                    const table_history = this.copy_table(table);
                    const [xlist, ylist] = this.all_random_coords(dim);

                    let success = false;

                    for (let x of xlist) {
                        for (let y of ylist) {
                            for (let dir of directions) {
                                const tcopy = this.copy_table(table);
                                let pos = [x, y];
                                success = true;

                                for (let letter of word) {
                                    try {
                                        if (pos[0] < 0 || pos[1] < 0) throw new Error();
                                        tcopy[pos[1]][pos[0]];
                                    } catch {
                                        success = false;
                                        break;
                                    }

                                    if (tcopy[pos[1]][pos[0]] === " ") {
                                        tcopy[pos[1]][pos[0]] = letter;
                                    } else if (tcopy[pos[1]][pos[0]] === letter) {
                                        continue;
                                    } else {
                                        success = false;
                                        break;
                                    }

                                    pos = [pos[0] + dir[0], pos[1] + dir[1]];
                                }

                                if (success) {
                                    table = this.copy_table(tcopy);
                                    tried_positions[word].push([x, y, dir]);
                                    current_index++;
                                    break;
                                }
                            }
                            if (success) break;
                        }
                        if (success) break;
                    }

                    if (!success) {
                        current_index--;
                        tried_positions[word] = [];
                        table = this.copy_table(table_history);
                        if (current_index < 0) {
                            table = this.create_empty_table(dim + 1);
                            current_index = 0;
                        }
                    }
                }

                for (let row of table) {
                    for (let i = 0; i < row.length; i++) {
                        if (row[i] === " ") row[i] = ALL_CHARS[Math.floor(Math.random() * ALL_CHARS.length)];
                    }
                }

                return table;
            }
        }

        window.onload = generatePuzzle;
    </script>
</body>
</html>
